<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/index.css" type="text/css">
    <link rel="stylesheet" href="./asset/css/responsive-media.css" type="text/css">
    <link rel="icon" href="./asset/images/images.jpeg">
</head>
<body>
    <header>
       <nav>
            <div class="taxiName">
                <a href="#">Taxi</a>
                <div class="menubar">
                    <span>
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </div>
            </div>
            <div class="taxiMenu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </div>
       </nav>
    </header>
    <main>
        <div class="taxiHome">
            <div class="taxiImage">
                <img src="./asset/images/images.jpeg" alt="taxi">
            </div>
            <div class="taxiBookings">
                <div class="taxiForm">
                    <p>Book Your Ride Here</p>
                </div>
                <form action="#" method="get">
                    <div class="clientName">
                        <ul>
                            <li>
                                <label for="fullname">Full Name</label><br>
                                <input type="text" name="fullname" id="fullname" placeholder="Name">
                            </li>
                            <li>
                                <label for="phonenumber">Phone Number</label><br>
                                <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number">
                            </li>
                        </ul>
                    </div>
                    <div class="clientLocation">
                        <ul>
                            <li>
                                <label for="pickup">Pick-Up Location</label><br>
                                <input type="text" name="pickup" id="pickup" placeholder="Pick-Up Location">
                            </li>
                            <li>
                                <label for="dropoff">Drop-Off Location</label><br>
                                <input type="text" name="dropoff" id="dropoff" placeholder="Drop-Off Location">
                            </li>
                        </ul>
                    </div>
                    <div class="clientDateTime">
                        <ul>
                            <li>
                                <label for="pickuptime">Pick-Up Time</label><br>
                                <input type="time" name="pickuptime" id="pickuptime">
                            </li>
                            <li>
                                <label for="pickupdate">Pick-Up Date</label><br>
                                <input type="date" name="pickupdate" id="pickupdate">
                            </li>
                        </ul>
                    </div>
                    <div class="clientType">
                        <ul>
                            <li>
                                <label for="car">Select Car</label><br>
                                <select name="car" id="car">
                                    <option value="Sedan">Sedan</option>
                                    <option value="Convertible">Convertible</option>
                                    <option value="SUV">SUV</option>
                                </select>
                            </li>
                            <li>
                                <!-- <label for="occupant">No. of Occupants</label><br>
                                <select name="occupant" id="occupant"></select> -->
                                <label for="occupant">No. of Occupants</label><br>
                                <input type="number" name="occupant" id="occupant" placeholder="No. of Occupants">
                                <div class="error"><p>occupants must be more than 3</p></div>
                            </li>
                        </ul>
                    </div>
                    <div class="clientSecurity">
                        <p>Will you require security:</p>
                        <div class="security">
                            <label for="securityyes">
                                <input type="checkbox" name="securityyes" id="securityyes" value="Yes">&nbsp;<span>Yes</span>
                            </label>&nbsp;&nbsp;
                            <label for="securityno">
                                <input type="checkbox" name="securityno" id="securityno" value="No">&nbsp;<span>No</span>
                            </label>
                        </div>
                    </div>
                    <div class="clientSubmit">
                        <button type="submit">Order Ride</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p><span>&copy;</span>&nbsp;<span id="copy"></span>&nbsp;Copyright Reserved.</p>
        </div>
    </footer>
    <script src="./asset/js/index.js"></script>
</body>
</html>
